  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;

    }

    header {
      background: #8C1515;

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 50px;

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      position: relative;
      padding: 8px 0;
      transition: all 0.3s ease;
    }

    /* Underline animation effect */
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: white;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Hover scale and glow effect */
    .nav-links a:hover {
      transform: translateY(-2px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Active page indicator */
    .nav-links a.active {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
    }

    main {

    }

      margin-bottom: 20px;
      color: #8C1515;
    }

    .featured-image {

      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .content {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .content h2 {
      color: #8C1515;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    .content p {
      margin-bottom: 15px;
    }

    .content ul {
      margin-bottom: 15px;
    }

    .content li {
      margin-bottom: 8px;
    }
  </style>
