<!DOCTYPE html>

<head>

  <title>Research - Myung Chul Kim</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: #8C1515;
      padding: 20px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 50px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
    }

    main {
      padding-top: 40px;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .research-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .research-item {
      background-color: #f8f8f8;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .research-item:hover {
      transform: translateY(-5px);
    }

    .research-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .research-content {
      padding: 20px;
    }

    .research-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .research-title a {
      color: #8C1515;
      text-decoration: none;
    }

    .research-title a:hover {
      text-decoration: underline;
    }

    .research-description {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="nav-links">
          <a href="./">Home</a>
          <a href="education.html">Education</a>

          <a href="research.html">Research</a>
          <a href="notes.html">Notes</a>
          <a href="gallery.html">Gallery</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Research</h1>
    <div class="research-grid">
      <div class="research-item">
        <img src="./figs/tsunami.png" alt="Rare Events">
        <div class="research-content">
          <h2 class="research-title">
            <a href="research/rare_events.html">Rare Events</a>
          </h2>
          <p class="research-description">Brief description of research on rare events.</p>
        </div>
      </div>
